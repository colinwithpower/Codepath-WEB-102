<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Crewmate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="create.html">Create</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <div class="container">
    <h1>Create a New Crewmate</h1>
    <form id="create-form">
      <label>Name: <input type="text" id="name" required></label><br>
      <label>Speed: <input type="number" id="speed" required></label><br>
      <label>Color:
        <select id="color">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Yellow</option>
          <option>Pink</option>
        </select>
      </label><br>

      <div id="headwear-container"></div>

      <button type="submit">Create</button>
    </form>
  </div>

  <script type="module">
    const container = document.getElementById("headwear-container");
    const response = await fetch("headwears.html");
    const html = await response.text();
    container.innerHTML = html;
  </script>

  <script type="module" src="../backend/create.js"></script>
</body>
</html>
