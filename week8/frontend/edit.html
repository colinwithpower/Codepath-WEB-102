<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Crewmate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="create.html">Create</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <div class="container">
    <h1>Edit Crewmate</h1>

    <form id="edit-form">
      <label>Name: <input type="text" id="edit-name" required /></label><br />
      <label>Speed: <input type="number" id="edit-speed" required /></label><br />
      <label>Color:
        <select id="edit-color">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Yellow</option>
          <option>Pink</option>
        </select>
      </label><br />

      <div id="headwear-container"></div>

      <button type="submit">Save Changes</button>
      <button type="button" id="delete-btn">Delete</button>
    </form>
  </div>

  <script type="module">
    const container = document.getElementById("headwear-container");
    const response = await fetch("headwears.html");
    const html = await response.text();
    container.innerHTML = html;

    // Import logic only after headwears are rendered
    import("../backend/edit.js");
  </script>
</body>
</html>
